<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="input-search">
        <input type="text" placeholder="Name a city" />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            style="width: 20px; height: 20px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
      </div>
      <p id="not-available">This place is not available here</p>
      <img src="./images/clear.png" alt="" id="weather-img" />
      <h2 id="weather-degree">---</h2>
      <p id="weather-country">--</p>
      <div class="additional-info">
        <div class="humidity-wrapper">
          <img src="./images/humidity.png" alt="" />
          <div>
            <h3>--</h3>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind-speed-wrapper">
          <img src="./images/wind.png" alt="" />
          <div>
            <h3>--</h3>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
